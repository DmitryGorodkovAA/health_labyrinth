<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
{% load static %}
<body>

<header class="container py-4">
    <nav class="navbar navbar-expand-lg  nav-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'picture/logo.png' %}" alt="Logo" style="height: 100px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="border: transparent;">
                <img src="{% static 'picture/cross.png' %}" class="" style="border: transparent; width: 40px; height: 40px;"></img>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto link">
                    <li class="nav-item">
                        <a href="#" class="link">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="link">Цифровой профиль</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="link">Индивидуальный план</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="link">Войти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container-fluid">
    {% block content %}
    {% endblock %}
</main>

<footer class="py-5 mt-5">
    <div class="container text-center">
        <img src="{% static 'picture/logo.png' %}" alt="Logo" class="img-fluid footer-img" style="max-width: 200px">
        <p class="footer-text">
            2025 © ООО "ЛАБИРИНТ ЗДОРОВЬЯ". Официальный сайт. Все права защищены.
        </p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
